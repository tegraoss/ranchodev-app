<ion-header>
  <ion-navbar class="nav-bar">
    <ion-title>
      Programação
    </ion-title>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="schedule">
  <ion-item-sliding>
    <button ion-item *ngFor="let s of schedule">
      <h3>{{s.title}}</h3>
      <div>
        <span>{{s.firstHour}} -</span>
        <span>{{s.lastHour}}</span>
      </div>
    </button>
  </ion-item-sliding>
</ion-content>
